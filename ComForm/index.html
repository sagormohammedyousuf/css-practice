<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>complex form design</header>
        <section>
            <form>
                <div class="form-section">
                    <div class="inline-form name">
                        <div class="form-group">
                            <label for="first name">Frist Name</label>
                            <input
                            type="text"
                            placeholder="First Name" 
                            />
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input
                            type="text"
                            placeholder="Last Name"
                            />
                        </div>
                    </div>
                    <div class="inline-form email">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                            type="email"
                            placeholder="@" 
                            />
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input
                            type="tel"
                            placeholder="Phone Number"
                            />
                        </div>
                    </div>
                    <div class="form-group radio">
                        <h3 class="radio-header">gender</h3>
                        <div class="radio-inline">
                            <input
                            type="radio"
                            />
                            <label for="male">Male</label>
                            <input
                            type="radio"
                            />
                            <label for="female">Female</label>
                            <input
                            type="radio"
                            />
                            <label for="transgender">Transgender</label>
                        </div>
                    </div>

                    <div class="bio-area">
                        <h3 class="bio-header">Short Bio</h3>
                       <div class="text-area">
                            <textarea>

                            </textarea>
                       </div>
                    </div>

                    <div class="inline-form password">
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input
                            type="password"
                            placeholder="password" 
                            />
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input
                            type="password"
                            placeholder="confirm-password"
                            />
                        </div>
                    </div>

                    <div class=" checkbox">
                        
                        <input id="my-input" class="form-control" type="checkbox" name="">
                        <label for="check">I accept terms and condition</label>
                    </div>
                    
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
